experiment:
  name: "quick_validation"
  seeds: [78]
  noise_levels: ["inf", "40", "30", "20"]
  satellites: ["sentinel2", "landsat8", "landsat9", "modis"]
  entropy_windows: [7, 15, 31]
  max_patches: 2
  output_dir: "results/"

methods:
  spatial:
    - { name: "nearest" }
    - { name: "bilinear" }
    - { name: "bicubic" }
    - { name: "lanczos", params: { a: 3 } }
  kernel:
    - { name: "idw", params: { power: 2.0 } }
    - { name: "rbf", params: { kernel: "thin_plate_spline" } }
    - { name: "spline" }
  geostatistical:
    - { name: "kriging" }
  transform:
    - { name: "dct" }
    - { name: "wavelet" }
    - { name: "tv", params: { max_iterations: 100 } }
  compressive:
    - { name: "l1_dct" }
    - { name: "l1_wavelet" }
  patch_based:
    - { name: "non_local" }
    - { name: "exemplar_based" }

metrics: ["psnr", "ssim", "rmse", "sam", "ergas"]

grid_search:
  output_dir: "results/grid_search/classical"
  experiment_overrides:
    max_patches: 2
    metrics: ["psnr", "ssim", "rmse", "sam", "ergas"]
  methods:
    idw:
      power: [1.5, 2.0]
      kernel_size: [null, 7]
    rbf:
      kernel: ["thin_plate_spline", "gaussian"]
      epsilon: [0.5, 1.0]
      smoothing: [0.0, 0.01]
    kriging:
      variogram_model: ["spherical", "gaussian"]
      nlags: [6, 10]
    non_local:
      patch_size: [5, 7]
      patch_distance: [6, 10]
      h_rel: [0.8, 1.0]
    exemplar: {}

dl_training:
  manifest: preprocessed/manifest.csv
  output_dir: dl_models/checkpoints
  satellite: sentinel2
  device: cuda
  num_workers: null
  eval_after_train: true
  max_patches: 2
  models:
    ae:
      epochs: 2
      batch_size: 4
      lr: 1e-3
      patience: 2
    vae:
      epochs: 2
      batch_size: 4
      lr: 1e-3
      beta: 0.001
      patience: 2
    gan:
      epochs: 2
      batch_size: 4
      lr: 2e-4
      lambda_l1: 10.0
      lambda_adv: 0.1
      patience: 2
    unet:
      epochs: 2
      batch_size: 4
      lr: 1e-3
      weight_decay: 1e-4
      patience: 2
    vit:
      epochs: 2
      batch_size: 4
      lr: 1e-4
      weight_decay: 0.05
      patience: 2
