experiment:
  name: "quick_validation"
  seeds: [128]
  noise_levels: ["inf", "40", "30", "20"]
  satellites: ["sentinel2", "landsat8", "landsat9", "modis"]
  entropy_windows: [7, 15, 31]
  max_patches: 1
  output_dir: "results/"

methods:
  spatial:
    - { name: "nearest" }
    - { name: "bilinear" }
    - { name: "bicubic" }
    - { name: "lanczos", params: { a: 3 } }
  kernel:
    - { name: "idw", params: { power: 2.0 } }
    - { name: "rbf", params: { kernel: "thin_plate_spline" } }
    - { name: "spline" }
  geostatistical:
    - { name: "kriging" }
  transform:
    - { name: "dct" }
    - { name: "wavelet" }
    - { name: "tv", params: { max_iterations: 100 } }
  compressive:
    - { name: "l1_dct" }
    - { name: "l1_wavelet" }
  patch_based:
    - { name: "non_local" }
    - { name: "exemplar_based" }

metrics: ["psnr", "ssim", "rmse", "sam", "ergas"]

dl_training:
  manifest: preprocessed/manifest.csv
  output_dir: results/dl_models/checkpoints
  satellite: sentinel2
  device: cuda
  num_workers: null
  eval_after_train: true
  max_patches: 2
  models:
    ae:
      epochs: 1
      batch_size: 2
      lr: 1e-3
      patience: 2
    vae:
      epochs: 1
      batch_size: 2
      lr: 1e-3
      beta: 0.001
      patience: 2
    gan:
      epochs: 1
      batch_size: 2
      lr: 2e-4
      lambda_l1: 10.0
      lambda_adv: 0.1
      patience: 2
    unet:
      epochs: 1
      batch_size: 2
      lr: 1e-3
      weight_decay: 1e-4
      patience: 2
    vit:
      epochs: 1
      batch_size: 2
      lr: 1e-4
      weight_decay: 0.05
      patience: 2
