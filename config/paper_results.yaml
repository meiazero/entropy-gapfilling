experiment:
  name: "paper_results"
  seeds: [42, 123, 456, 789, 1011, 1213, 1415, 1617, 1819, 2021]
  noise_levels: ["inf", "40", "30", "20"]
  satellites: ["sentinel2", "landsat8", "landsat9", "modis"]
  entropy_windows: [7, 15, 31]
  max_patches: 150
  output_dir: "results/"

methods:
  spatial:
    - { name: "nearest" }
    - { name: "bilinear" }
    - { name: "bicubic" }
    - { name: "lanczos", params: { a: 3 } }
  kernel:
    - { name: "idw", params: { power: 2.0 } }
    - { name: "rbf", params: { kernel: "thin_plate_spline" } }
    - { name: "spline" }
  geostatistical:
    - { name: "kriging" }
  transform:
    - { name: "dct" }
    - { name: "wavelet" }
    - { name: "tv", params: { max_iterations: 100 } }
  compressive:
    - { name: "l1_dct" }
    - { name: "l1_wavelet" }
  patch_based:
    - { name: "non_local" }
    - { name: "exemplar_based" }

metrics: ["psnr", "ssim", "rmse", "sam", "ergas"]

grid_search:
  output_dir: "results/grid_search/classical"
  experiment_overrides:
    max_patches: 100
    metrics: ["psnr", "ssim", "rmse", "sam", "ergas"]
  methods:
    idw:
      power: [1.5, 2.0]
      kernel_size: [null, 7]
    rbf:
      kernel: ["thin_plate_spline", "gaussian"]
      epsilon: [0.5, 1.0]
      smoothing: [0.0, 0.01]
    kriging:
      variogram_model: ["spherical", "gaussian"]
      nlags: [6, 10]
    non_local:
      patch_size: [5, 7]
      patch_distance: [6, 10]
      h_rel: [0.8, 1.0]
    exemplar: {}

dl_grid_search:
  manifest: preprocessed/manifest.csv
  output_dir: "results/grid_search/dl"
  device: null
  satellite: sentinel2
  num_workers: null
  max_patches: null
  common:
    epochs: [50]
    batch_size: [16, 32]
    lr: [0.001, 0.0005]
    patience: [10]
  models:
    ae: {}
    unet:
      weight_decay: [0.0001, 0.0005]
    vae:
      beta: [0.001, 0.005]
    gan:
      lambda_l1: [10.0]
      lambda_adv: [0.1, 0.2]
    vit:
      weight_decay: [0.05]

dl_training:
  manifest: preprocessed/manifest.csv
  output_dir: dl_models/checkpoints
  satellite: sentinel2
  device: cuda
  num_workers: null
  eval_after_train: true
  max_patches: null
  models:
    ae:
      epochs: 50
      batch_size: 32
      lr: 1e-3
      patience: 10
    vae:
      epochs: 60
      batch_size: 32
      lr: 1e-3
      beta: 0.001
      patience: 10
    gan:
      epochs: 100
      batch_size: 16
      lr: 2e-4
      lambda_l1: 10.0
      lambda_adv: 0.1
      patience: 15
    unet:
      epochs: 60
      batch_size: 32
      lr: 1e-3
      weight_decay: 1e-4
      patience: 12
    vit:
      epochs: 100
      batch_size: 32
      lr: 1e-4
      weight_decay: 0.05
      patience: 15
