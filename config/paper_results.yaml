experiment:
  name: "paper_results"
  seeds: [42, 123, 456, 789, 1011, 1213, 1415, 1617, 1819, 2021]
  noise_levels: ["inf", "40", "30", "20"]
  satellites: ["sentinel2", "landsat8", "landsat9", "modis"]
  entropy_windows: [7, 15, 31]
  max_patches: 30
  output_dir: "results/"

methods:
  spatial:
    - { name: "nearest" }
    - { name: "bilinear" }
    - { name: "bicubic" }
    - { name: "lanczos", params: { a: 3 } }
  kernel:
    - { name: "idw", params: { power: 2.0 } }
    - { name: "rbf", params: { kernel: "thin_plate_spline" } }
    - { name: "spline" }
  geostatistical:
    - { name: "kriging" }
  transform:
    - { name: "dct" }
    - { name: "wavelet" }
    - { name: "tv", params: { max_iterations: 100 } }
  compressive:
    - { name: "l1_dct" }
    - { name: "l1_wavelet" }
  patch_based:
    - { name: "non_local" }
    - { name: "exemplar_based" }

metrics: ["psnr", "ssim", "rmse", "sam", "ergas"]

# Entropy-based training: train a separate model for each entropy scenario
# and evaluate on the same subset used for training.
entropy_filter:
  window: 7
  quantiles: [0.33, 0.67]
  scenarios:
    - name: entropy_high
      buckets: [high]
    - name: entropy_medium_high
      buckets: [medium, high]
    - name: entropy_all
      buckets: [low, medium, high]

dl_training:
  manifest: preprocessed/manifest.csv
  output_dir: results/dl_models/checkpoints
  satellite: sentinel2
  device: cuda
  num_workers: null
  eval_after_train: true
  max_patches: null
  noise_levels: ["inf", "40", "30", "20"]
  models:
    ae:
      epochs: 60
      batch_size: 96
      lr: 1.5e-3
      patience: 12
    vae:
      epochs: 80
      batch_size: 96
      lr: 1.5e-3
      beta: 0.001
      patience: 15
    gan:
      epochs: 120
      batch_size: 32
      lr: 2e-4
      lambda_l1: 10.0
      lambda_adv: 0.1
      patience: 20
    unet:
      epochs: 80
      batch_size: 96
      lr: 1.5e-3
      weight_decay: 1e-4
      patience: 15
    vit:
      epochs: 120
      batch_size: 64
      lr: 2e-4
      weight_decay: 0.05
      patience: 20

dl_grid_search:
  manifest: preprocessed/manifest.csv
  output_dir: results/grid_search/dl
  satellite: sentinel2
  device: cuda
  num_workers: null
  max_patches: 10
  common:
    epochs: [30]
    patience: [8]
  models:
    ae:
      batch_size: [64, 96]
      lr: [1.0e-3, 1.5e-3]
    vae:
      batch_size: [64, 96]
      lr: [1.0e-3, 1.5e-3]
      beta: [5.0e-4, 1.0e-3, 2.0e-3]
    gan:
      batch_size: [24, 32]
      lr: [2.0e-4, 3.0e-4]
      lambda_l1: [10.0]
      lambda_adv: [0.05, 0.1]
    unet:
      batch_size: [64, 96]
      lr: [1.0e-3, 1.5e-3]
      weight_decay: [1.0e-4, 3.0e-4]
    vit:
      batch_size: [32, 64]
      lr: [1.0e-4, 2.0e-4]
      weight_decay: [0.05, 0.1]
